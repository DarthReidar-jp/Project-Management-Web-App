{% extends 'app_base.html' %}

{% block title %}
Account Settings
{% endblock title %}

{% block content %}
<div class="container mt-5">
    <h2>アカウント設定</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mb-3">
            <label for="id_profile_image" class="form-label">Profile Image</label>
            <div class="d-flex align-items-center">
                <img src="{{ request.user.profile_image.url }}" alt="Profile image" class="img-thumbnail me-3" style="width: 100px; height: 100px;">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#imageUploadModal">
                    Edit Image
                </button>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">保存</button>
    </form>

    <!-- Modal -->
    <div class="modal fade" id="imageUploadModal" tabindex="-1" aria-labelledby="imageUploadModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageUploadModalLabel">Profile Image Upload</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="imageUploadForm" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="file" class="form-control" id="id_profile_image" name="profile_image">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="document.getElementById('imageUploadForm').submit();">Upload</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
