{% extends 'app_base.html' %}
{% block title %}Create New Project{% endblock %}
{% block styles %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/projectManagement/project/project_create.css' %}">
{% endblock %}

{% block content %}
<div class="project-create">
  <h2>Create New Project</h2>

  <form method="post" action="{% url 'project_create' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="buttons">
      <button type="submit" class="btn-create">Create</button>
      <a href="{% url 'project_list' %}" class="btn-back">back</a>
    </div>
  </form>
</div>
{% endblock %}

{% endblock %}
