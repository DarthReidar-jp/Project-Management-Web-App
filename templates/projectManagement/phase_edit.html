{% extends 'app_base.html' %}
{% block title %}フェーズ編集{% endblock %}
{% block styles %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/phase_edit.css' %}">
{% endblock %}

{% block content %}
<div class="phase-edit">
  <h2>フェーズ編集</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="phase-name">フェーズ名</label>
      <input type="text" id="phase-name" name="phase_name" value="{{ phase.phase_name }}" required>
    </div>
    <div class="form-group">
      <label for="phase-description">フェーズの説明</label>
      <textarea id="phase-description" name="phase_description" rows="4" required>{{ phase.phase_description }}</textarea>
    </div>
    <div class="form-group">
      <label for="phase-deadline">フェーズ期限</label>
      <input type="date" id="phase-deadline" name="phase_deadline" value="{{ phase.dead_line }}" required>
    </div>
    <button type="submit" class="btn-save">保存する</button>
  </form>
</div>
{% endblock %}
