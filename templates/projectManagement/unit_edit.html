{% extends 'app_base.html' %}

{% block title %}ユニット編集{% endblock %}

{% block styles %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/unit_edit.css' %}">
{% endblock %}

{% block content %}
<div class="unit-edit">

</div>
{% endblock %}
