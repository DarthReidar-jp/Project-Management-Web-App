{% extends 'app_base.html' %}
{% block title %}タスク自動作成{% endblock %}
{% block styles %}
{% load static %}

{% endblock %}

{% block content %}
<div class="container">
    <h1>タスク自動作成</h1>
    <form method="POST" action="/api_endpoint/">  <!-- APIのエンドポイントを設定 -->
        <!-- CSRF対策 -->
        {% csrf_token %}  
        <!-- ユニットの選択 -->
        <div class="form-group">
            <label for="unitSelection">対象ユニットの選択:</label>
            <select class="form-control" id="unitSelection">
                <!-- ユニットの一覧を動的に生成 -->
                {% for unit in units %}
                    <option value="{{ unit.id }}">{{ unit.name }}</option>
                {% endfor %}
            </select>
        </div>
        <!-- ユニットの説明 -->
        <div class="form-group">
            <label for="unitDescription">ユニットの説明:</label>
            <textarea class="form-control" id="unitDescription" rows="3"></textarea>
        </div>
        <!-- 必要なタスクの種類 -->
        <div class="form-group">
            <label for="taskType">必要なタスクの種類:</label>
            <input type="text" class="form-control" id="taskType">
        </div>
        <button type="submit" class="btn btn-primary">タスクの自動作成</button>
    </form>
</div>
{% endblock %}
